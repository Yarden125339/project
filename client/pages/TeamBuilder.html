<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Builder</title>
    <link rel="icon" type="image/x-icon" href="../images/siteicon.jpg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: url("../images/Team builder_bg.jpg") center/cover no-repeat;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            flex: 1;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .table-container {
            margin-bottom: 40px;
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .table-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.2s ease;
        }

        th {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        td {
            background: white;
        }

        tr:hover td {
            background: #f8fafc;
        }

        .delete-btn {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
            font-size: 1.1em;
        }

        .empty-state svg {
            margin-bottom: 20px;
            opacity: 0.5;
        }

        input[type="text"]::placeholder {
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/index">Home</a></li>
            <li><a href="/TeamBuilder">Team Builder</a></li>
            <li><a href="/Logout">Log Out</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>‚öîÔ∏è Team Builder ‚öîÔ∏è</h1>
        
        <div class="controls">
            <input type="text" id="tableTitle" placeholder="Enter team name..." />
            <button class="add-btn" onclick="addTable()">
                ‚ûï Add Team
            </button>
        </div>

        <div id="tablesContainer">
            <div class="empty-state">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V8h12v8zm0-10H8V4h12v2z"/>
                </svg>
                <p>No teams yet. Add your first team above!</p>
            </div>
        </div>
    </div>

    <script>
        let tableCount = 0;

        function addTable() {
            const titleInput = document.getElementById('tableTitle');
            const title = titleInput.value.trim() || `Table ${tableCount + 1}`;
            
            tableCount++;
            
            const tablesContainer = document.getElementById('tablesContainer');
            
            // Remove empty state if it exists
            const emptyState = tablesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const tableContainer = document.createElement('div');
            tableContainer.className = 'table-container';
            tableContainer.id = `table-${tableCount}`;
            
            tableContainer.innerHTML = `
                <div class="table-title">${title}</div>
                <table>
                    <thead>
                        <tr>
                            <th>Roles</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td contenteditable="true">Top</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">Jungle</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">Mid</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">Bottom</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">Support</td>
                        </tr>
                    </tbody>
                </table>
                <button class="delete-btn" onclick="deleteTable('table-${tableCount}')">
                    üóëÔ∏è Delete Table
                </button>
            `;
            
            tablesContainer.appendChild(tableContainer);
            
            // Clear the input
            titleInput.value = '';
            
            // Focus on the input for quick next entry
            titleInput.focus();
        }

        function deleteTable(tableId) {
            const tableElement = document.getElementById(tableId);
            if (tableElement) {
                tableElement.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    tableElement.remove();
                    
                    // Show empty state if no tables left
                    const tablesContainer = document.getElementById('tablesContainer');
                    if (tablesContainer.children.length === 0) {
                        tablesContainer.innerHTML = `
                            <div class="empty-state">
                                <svg width="80" height="80" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V8h12v8zm0-10H8V4h12v2z"/>
                                </svg>
                                <p>No teams yet. Add your first team above!</p>
                            </div>
                        `;
                    }
                }, 300);
            }
        }

        // Add CSS for slide out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);

        // Allow Enter key to add table
        document.getElementById('tableTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTable();
            }
        });
    </script>
</body>
</html>
